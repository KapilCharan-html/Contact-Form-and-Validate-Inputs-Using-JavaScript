<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form â€” 3D + Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card contact-form" aria-labelledby="contactTitle">
      <h2 id="contactTitle">Contact Us</h2>

      <form id="contactForm" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" autocomplete="name" />
          <p class="error" id="nameError" role="alert" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
          <p class="error" id="emailError" role="alert" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea>
          <p class="error" id="messageError" role="alert" aria-live="polite"></p>
        </div>

        <button type="submit" class="btn-3d" aria-label="Submit contact form">Submit</button>
      </form>

      <p class="success" id="successMsg" aria-live="polite"></p>
    </section>

    <footer class="footer">
      Designed by <strong>Kapil Charan Mellacheruvu </strong>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
